version: "2"
services:
  node:
    image: "desafioconcreteapi_node"
    user: "node"
    working_dir: /usr/src/app
    environment:
      - NODE_ENV=dev
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    expose:
      - "8081"
    ports:
      - "8081:8081"
    command: "npm test"
    depends_on:
    - mongo
    links:
    - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"